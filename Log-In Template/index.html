<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Log in Template</title>
        <link rel="stylesheet" href="style.css" />
    <div class="Login">
    <div class="container">
    <div class="row justify-content-between">
    <div class="content-left">
        <h1>Welcome To my First Log in Template</h1>
        </div>

        <div class="content-left">
            <form action="">
                <div class="form-group">
                    <input type="text" placeholder="Email Or Phone Number">
                    </div>

                    <div class="form-group">
                        <input type="password" placeholder="Password">
                            </div>

                        <div class="login">
                            <a href="" class="btn">Log in</a>
                            </div>

                        <div class="forget">
                            <a href="" class="btn">Forgot password?</a>
                            </div>

                            <div class="line"></div>
                        <div class="create-btn">
                            <a href="" class="btn">Create new account</a>
                            </div>

                        </form>
                    <p><a href="">Create account</a> for your children or business.</p>
                </div>
            </div> 
        </div>
    </div>
</head>
</html>
